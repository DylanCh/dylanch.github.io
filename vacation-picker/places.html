<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://dylanch.github.io/vacation-picker/styles.css"/>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/vacation-picker/places.html">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/vacation-picker/add.html">Add a place I have been</a>
      </li>
    </ul>
      <h1 class="display-4">Next vaction picker
      </h1>
      <div>
        <form>
          <div class="card">
            <div class="form-group">
              <label for="attraction" class="required-input">Attraction name
              </label>
              <input name="attraction" id="attraction" required class="form-control" />
              <label for="state" class="required-input">State
              </label>
              <select name="state" id="state" required class="form-control">
              </select>
              <label for="region">Region
              </label>
              <input name="region" id="region" class="form-control" />
              <label for="map">Map link (optional)
              </label>
              <input name="map" id="map" class="form-control" />
              <input type="submit" class="btn btn-primary form-control" value="I have been there" />                                                                                                                                        
            </div>               
          </div>
        </form>            
      </div>
      <div>
        <div id="root">
        </div>
      </div>
    </div>
    <script src="https://dylanch.github.io/vacation-picker/places.js">
    </script>
    <script src="https://dylanch.github.io/vacation-picker/app.js">
    </script>
  </body>
</html>
